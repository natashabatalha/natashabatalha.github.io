		    function daysToMilliseconds(days) {

		    }

		      data.addColumn('date', 'End Date');//5

[	'paper2'	,	'Paper: Retrieval for Self-Luminous and BDs'	,	'publish'	,	new Date(2022, 7, 1)	,	new Date(2023, 3, 1)	,	null	,	0	,	'pt,chemeq,thermal,retrieve'	],

[	'release2'	,	'Official Release'	,	'release'	,	new Date(2023, 5, 2)	,	new Date(2023, 6, 1)	,	null	,	0	,	'threed'	]		      ]);

		        height: 700
		      };

		      chart.draw(data, options);
		    }
